<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #courses {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    </style>

</head>

<body class="font">
    <div class="flex h-screen">

        <section class="w-[60%] h-screen flex flex-col justify-center items-center relative">

            <header
                class="h-[72px] w-full flex justify-between items-center px-10 shadow absolute top-0 left-0 bg-white">
                <aside class="text-[32px] text-[#380361] font-semibold">Logo</aside>

                <nav class="text-[#380361] text-[18px]">
                    <ul class="flex gap-10 items-center">
                        <li class="group relative">
                            <a href="/index.html">HOME</a>
                            <div
                                class="group-[.active]:scale-x-100 h-0.5 w-full bg-[#380361] scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-center">
                            </div>
                        </li>

                        <li class="group relative">
                            <a href="../contactus.html">CONTACT US</a>
                            <div
                                class="group-[.active]:scale-x-100 h-0.5 w-full bg-[#380361] scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-center">
                            </div>
                        </li>

                        <li class="px-6 py-2 rounded-full bg-[#380361] text-white flex gap-4">
                            <div class="group relative">
                                <a href="./login.html">LOGIN</a>
                                <div
                                    class="group-[.active]:scale-x-100 h-0.5 w-full bg-white scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-center">
                                </div>
                            </div>
                            <div class="group relative active">
                                <a href="./register.html" class="font-bold">REGISTER</a>
                                <div
                                    class="group-[.active]:scale-x-100 h-0.5 w-full bg-white scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-center">
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>


            <div class="flex flex-col justify-center items-center gap-8 mt-20">

                <h1 class="text-4xl font-semibold text-[#380361] w-[450px] text-left">Sign up</h1>

                <form action="" class="flex flex-col justify-center items-center gap-4">

                    <div class="flex flex-col justify-center items-start gap-1">
                        <label>Username</label>
                        <input type="text" placeholder="Username" required name="username"
                            class="w-[450px] pl-4 h-[45px] text-[#380361] rounded-full focus:outline-none focus:border focus:border-[#380361] placeholder:text-[#8F8F8F] bg-[#E7E7E7]" />
                    </div>


                    <div class="flex flex-col justify-center items-start gap-1">
                        <label>Full Name</label>
                        <input type="text" placeholder="Full Name" required name="fullName"
                            class="w-[450px] pl-4 h-[45px] text-[#380361] rounded-full focus:outline-none focus:border focus:border-[#380361] placeholder:text-[#8F8F8F] bg-[#E7E7E7]" />
                    </div>


                    <div class="flex flex-col justify-center items-start gap-1">
                        <label>Email Address</label>
                        <input type="email" placeholder="abc123@gmail.com" required name="email"
                            class="w-[450px] pl-4 h-[45px] text-[#380361] rounded-full focus:outline-none focus:border focus:border-[#380361] placeholder:text-[#8F8F8F] bg-[#E7E7E7]" />
                    </div>


                    <div class="flex items-center justify-between gap-11">
                        <div class="flex flex-col justify-center items-start gap-1">
                            <label>Password</label>
                            <input type="password" placeholder="********" required name="password"
                                class="w-[200px] pl-4 h-[45px] text-[#380361] rounded-full focus:outline-none focus:border focus:border-[#380361] placeholder:text-[#8F8F8F] bg-[#E7E7E7]" />
                        </div>

                        <div class="flex flex-col justify-center items-start gap-1">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="********" required name="confirmPassword"
                                class="w-[200px] pl-4 h-[45px] text-[#380361] rounded-full focus:outline-none focus:border focus:border-[#380361] placeholder:text-[#8F8F8F] bg-[#E7E7E7]" />
                        </div>
                    </div>


                    <button
                        class="w-[450px] px-20 py-2 rounded-full bg-[#380361] font-semibold cursor-pointer text-white mt-4 hover:opacity-90 transition-all">
                        Create Account
                    </button>


                    <h4 class="text-[#380361] cursor-pointer">
                        <a href="./login.html">or Log in</a>
                    </h4>
                </form>
            </div>
        </section>


        <div class="w-[40%] h-full bg-gradient-to-r from-[#5E00A0] via-[#4A0086] to-[#530086]">
            <img src="https://media.canva.com/v2/files/uri:ifs%3A%2F%2FM%2F3tM2S0dDYKXRrrkafV-b1kyKbJIxrXQAUh6_SUVwTOE.jpg?csig=AAAAAAAAAAAAAAAAAAAAAMT4L79gScdCo3Z_4tfnctMLAojDbyklkD1F9RALCW2U&exp=1761859351&signer=media-rpc&token=AAIAAU0ALzN0TTJTMGREWUtYUnJya2FmVi1iMWt5S2JKSXhyWFFBVWg2X1NVVndUT0UuanBnAAAAAAGaNwAx2Fntu6BLC2cKuxWGn4i_O4u0b1BoPD2iorItEWWUDNnk"
                alt="Registration image" class="h-full w-full object-cover">
        </div>
    </div>




</body>

</html>
